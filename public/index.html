<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>百度离线版2.0DEMO</title>
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/v2.0.min.js"></script>
</head>
<body>
<div style="width:520px;height:340px;border:1px solid gray" id="container"></div>
<div id="list"></div>

<script type="text/javascript">
  var $collector$ = {
    appendTile: function (path, url) {
      addUrls(path, url);
    }
  };
  function addUrls(path, url) {
    var div = document.getElementById("list");
    var anchor = document.createElement("a");
    anchor.href = url;
    anchor.innerHTML = path;
    div.appendChild(anchor);
    var br = document.createElement("br");
    div.appendChild(br);

    $.ajax({
      url: '/saveTile',
      type: 'get',
      dataType: 'json',
      data: {
        path: path,
        url: url
      },
      success: function (result) {
        console.log(3)
      }
    })


  }
  var map = new BMap.Map("container", {mapType: BMAP_NORMAL_MAP});      //设置卫星图为底图
  var point = new BMap.Point(111.404, 40.915);    // 创建点坐标
  map.centerAndZoom(point, 5);                     // 初始化地图,设置中心点坐标和地图级别。

  //map.addControl(new BMap.MapTypeControl());
  map.addControl(new BMap.NavigationControl());
  map.enableScrollWheelZoom();                  // 启用滚轮放大缩小。
  map.enableKeyboard();                         // 启用键盘操作。


</script>
</body>
</html>
